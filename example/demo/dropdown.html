<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpine Autosize Examples</title>
</head>

<body x-data>
    <section class=" mx-auto space-y-16 max-w-2xl py-20">
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-zinc-900 dark:text-white">
                Default Dropdown
            </h1>
            <div class="p-10 rounded-lg bg-gradient-to-bl from-blue-600 via-indigo-400 to-sky-600">
                <div x-data="{ dropdowns: [1, 2, 3, 4] }" class="space-y-4">
                    <template x-for="id in dropdowns" :key="id">
                        <div>
                            <button data-dropdown-trigger :data-dropdown-id="`dropdown-${id}`"
                                class="border border-zinc-800 hover:bg-zinc-950 bg-zinc-900 text-white px-4 py-2 rounded-lg text-sm">
                                Open Dropdown <span x-text="id"></span>
                            </button>
                            <template x-teleport="body">
                                <div x-dropdown x-data role="list" :id="`dropdown-${id}`" :data-drop-down="id" data-fx-popper
                                    class="ui-popper z-20 w-56 border border-zinc-800 bg-zinc-900/80 text-zinc-50 backdrop-filter backdrop-blur-xl rounded-lg flex flex-col overflow-hidden opacity-0 invisible fx-open:opacity-100 fx-open:visible ease-linear transition-transform translate-y-4 fx-open:translate-y-0">
                                    <a href="#" class="focus:outline focus:bg-zinc-900/90 outline-none focus:outline-blue-500 ease-linear flex hover-bg-zinc-800/80 p-2 rounded-md">Item 1</a>
                                    <a href="/" class="focus:outline focus:bg-zinc-900/90 outline-none focus:outline-blue-500 ease-linear flex hover-bg-zinc-800/80 p-2 rounded-md">Item 2</a>
                                    <a href="#" class="focus:outline focus:bg-zinc-900/90 outline-none focus:outline-blue-500 ease-linear flex hover-bg-zinc-800/80 p-2 rounded-md">Item 3</a>
                                    <a href="#" class="focus:outline focus:bg-zinc-900/90 outline-none focus:outline-blue-500 ease-linear flex hover-bg-zinc-800/80 p-2 rounded-md">Item 4</a>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="./../src/main.js"></script>
</body>

</html>
